<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User input</title>
</head>
<body>
    <style>
        .input {
            width: 250px;
            height: 50px;
            resize: none;
        }
        .output {
            width: 250px;
            height: 250px;
            font-size: 18px;
            font-family: sans-serif;
            background: #000;
            color: #fff;
            word-wrap: break-word;
        }
    </style>
    <textarea class="input"></textarea>

    <p>Осталось символов: <span class="char-counter">40</span></p>
    <p class="output"></p>
    <script>
        var input = document.querySelector('.input');
        var output = document.querySelector('.output');
        var charCounter = document.querySelector('.char-counter');
        var maxNumOfChars = Number(charCounter.textContent);

        function showInOutputEnteredChar(e) {
            if(this.value.length < 40) {
                output.textContent += String.fromCharCode(e.charCode);
                showCharsCounted();
            } else {
                e.preventDefault();
                alert('Максимальная длина сообщения 40 символов!');
            }
        }
        function showCharsCounted() {
            charCounter.textContent = --maxNumOfChars;
        }

        // function showInOutputWholeMessgae(e) {
        //     console.log('on input');
        //     output.textContent = this.value;
        // }

        input.addEventListener('keypress', showInOutputEnteredChar);
        //input.addEventListener('input', showInOutputWholeMessgae);



    </script>
</body>
</html>
